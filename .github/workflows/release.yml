name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pack CLI
        run: |
          curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.35.1/pack-v0.35.1-linux.tgz" | sudo tar -C /usr/local/bin/ --no-same-owner -xzv pack

      - name: Package buildpack
        run: |
          pack buildpack package activestorage-preview.cnb --format file

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: activestorage-preview.cnb
          generate_release_notes: true
